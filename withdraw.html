<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pul Yechish</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url(fon.jpg);
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #aaa;
      color: white;
      cursor: not-allowed;
    }

    .submit-btn.active {
      background-color: #27ae60;
      cursor: pointer;
    }

    .submit-btn.active:hover {
      background-color: #219150;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #9edbff;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #9edbff;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #09003d;
      color: white;
    }
  </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚Üê Orqaga qaytish</a>

  <div class="container">
    <h2>Pul Yechish</h2>

    <div class="form-group">
      <label for="amount">Miqdor (so'm):</label>
      <input type="number" id="amount" placeholder="Masalan: 50000">
    </div>

    <div class="form-group">
      <label for="card">Karta raqami:</label>
      <input type="text" id="card" placeholder="Masalan: 8600 1234 5678 9012">
    </div>

    <div class="form-group">
      <label for="owner">Karta egasi ismi:</label>
      <input type="text" id="owner" placeholder="Masalan: Alisher Karimov">
    </div>

    <div class="form-group">
      <label for="bank">Bank nomi:</label>
      <input type="text" id="bank" placeholder="Masalan: UzCard">
    </div>
  <a href="https://t.me/Me_refer" style="text-decoration: none;">

    <button id="withdrawBtn" class="submit-btn" disabled>Yechib olish</button>

  </a>
   
  </div>

  <script>
    const inputs = document.querySelectorAll('input');
    const withdrawBtn = document.getElementById('withdrawBtn');

    function checkInputs() {
      let allFilled = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          allFilled = false;
        }
      });

      if (allFilled) {
        withdrawBtn.disabled = false;
        withdrawBtn.classList.add("active");
      } else {
        withdrawBtn.disabled = true;
        withdrawBtn.classList.remove("active");
      }
    }

    inputs.forEach(input => {
      input.addEventListener('input', checkInputs);
    });
  </script>

</body>
</html>
