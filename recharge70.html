<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hisobni To ªldirish</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input[type="text"] {
      width: 100%;
      padding: 12px 38px 12px 12px;
      border-radius: 10px;
      border: none;
      background-color: #ecf0f1;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 52%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: #2980b9;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
      width: 160px;
      text-align: center;
    }

    .warning {
      color: #c0392b;
      font-size: 14px;
      margin-top: 8px;
    }

    .submit-btn {
      width: 100%;
      margin-top: 30px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
      transition: 0.3s;
    }

    .submit-btn.active {
      cursor: pointer;
      opacity: 1;
    }

    .submit-btn.active:hover {
      background-color: #219150;
    }

    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: #e67e22;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      display: none;
      margin-top: 30px;
      font-size: 22px;
      color: #27ae60;
      text-align: center;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="input-group">
    <label>Karta raqami</label>
    <input type="text" id="cardNumber" value="9860 3466 0632 2375" readonly />
    <button class="copy-icon" onclick="copyText('cardNumber')">üìã</button>
  </div>

  <div class="input-group">
    <label>Karta egasi</label>
    <input type="text" id="ownerName" value="Z.T" readonly />
    <button class="copy-icon" onclick="copyText('ownerName')">üìã</button>
  </div>

  <div class="input-group">
    <label>To'lanadigan summa</label>
    <input type="text" id="amount" value="70 000 so'm" readonly />
    <button class="copy-icon" onclick="copyText('amount')">üìã</button>
  </div>

  <label class="file-label">
    Chekni yuklang
    <input type="file" id="checkFile" onchange="enableSubmitBtn()" />
  </label>

  <div class="warning">‚ö†Ô∏è Diqqat: ‚ÄúMen to‚Äòlov qildim‚Äù tugmasi chek yuklangandan keyingina ishlaydi.</div>

  <button class="submit-btn" id="submitBtn" disabled>Men to‚Äòlov qildim</button>

  <div class="loading" id="loadingBox">
    <div class="loader"></div>
    <div class="timer" id="countdown">60 soniya qoldi...</div>
  </div>

  <div class="success-message" id="successMsg">
    ‚úÖ To‚Äòlovingiz muvaffaqiyatli! Chekni menejerga yuboring.
  </div>

  <script>
    function copyText(id) {
      const input = document.getElementById(id);
      navigator.clipboard.writeText(input.value).then(() => {
        alert("Nusxa olindi: " + input.value);
      });
    }

    function enableSubmitBtn() {
      const fileInput = document.getElementById("checkFile");
      const btn = document.getElementById("submitBtn");
      if (fileInput.files.length > 0) {
        btn.disabled = false;
        btn.classList.add("active");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", function () {
      const btn = this;
      if (btn.disabled) return;

      btn.disabled = true;
      btn.textContent = "Tekshirilmoqda...";
      const loadingBox = document.getElementById("loadingBox");
      const countdown = document.getElementById("countdown");
      const successMsg = document.getElementById("successMsg");

      let timeLeft = 60;
      loadingBox.style.display = "flex";

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft + " soniya qoldi...";
        if (timeLeft <= 0) {
          clearInterval(interval);
          loadingBox.style.display = "none";
          successMsg.style.display = "block";

          setTimeout(() => {
            window.location.href = "https://t.me/Me_refer";
          }, 3000);
        }
      }, 1000);
    });
  </script>

</body>
</html>
